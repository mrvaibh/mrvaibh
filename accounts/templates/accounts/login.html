{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
	{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login | Mr.VaiBH</title>
    <link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/-Login-form-Page-BS4-.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/gradient-navbar-1.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/gradient-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>

<body style="background-color: #cecedc;">
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info font-weight-light mb-5"><img src="{% static 'accounts/img/Mr.VaiBH_strip.png' %}" width="70%" height="70%" style="width: 312px;"></h2>
                    <form method="POST">
					{% csrf_token %}
                    {{form|crispy}}
                        <button class="btn btn-info mt-2" type="submit">Log In</button>
                    </form>
                    <p class="mt-3 mb-0">Don't have an account ?&nbsp;<a class="text-info small" href="/accounts/register" style="font-size: 16px;">Sign Up</a></p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image: url({% static 'accounts/img/aldain-austria-316143-unsplash.jpg);background-size: cover;background-position: center center;' %}">
                <p class="ml-auto small text-dark mb-2"><em>Mr.VaiBH by&nbsp;</em><a class="text-dark" href="https://mrvaibh.herokuapp.com" target="_blank"><em>Vaibhav Shukla</em></a><br></p>
            </div>
        </div>
    </div>
    <script src="{% static 'accounts/js/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
